		<hr>
		<form method="POST" action="/api/friends">
			<h3><strong>About You</strong></h3>
			<fieldset class="form-group">
				<label for="name">Username (Required)</label>
				<input type="text" class="form-control" placeholder="Username" id="name" name="name" required>
			</fieldset>

			<fieldset class="form-group">

			</fieldset>
			<hr>

			<fieldset class="form-group">
				<label for="name">Name (Required)</label>
				<input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
			</fieldset>
			<hr>

			<fieldset class="form-group">
				<label for="name">Email (Required)</label>

			</fieldset>

				<label for="name">Age</label>

			</fieldset>
			<hr>

			<fieldset class="form-group">
				<label for="photo">Link to Photo Image (Required)</label>
				<input type="text" class="form-control" placeholder="http://coolpic.jpg" id="photo" name="photo" required>
			</fieldset>
			<hr>

			<fieldset class="form-group">
				<label for="name">City</label>

			</fieldset>

			<fieldset class="form-group">
				<br>
				<div class="col_full">

<hr>

<hr>
